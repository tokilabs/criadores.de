<!DOCTYPE html>
<html>

<head>
    <link href="./img/favicon.png" rel="shortcut icon" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="default" name="apple-mobile-web-app-status-bar-style" />
    <link href="./css/servadd.css" rel="stylesheet" type="text/css" />
    <link href="./css/service.css" rel="stylesheet" type="text/css" />
    <meta content="Criadores de Adicione Serviços" name="author" />
    <script src="./addServ.js" async></script>
</head>

<body style="margin: 0;
 background: rgba(255, 255, 255, 1.0);">
    <!-- <input id="anPageName" name="page" type="hidden" value="service" /> -->
    <div class="bp1-service" id="None">
        <div class="bp1-backgroundsobre">
            <div class="bp1-asset10">
                <img alt="Image" src="./img/service-rectangle.png" class="bp1-rectangle"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            </div>
            <div class="bp1-asset9">
                <div class="bp1-group">
                    <img alt="Image" src="./img/service-path.png" class="bp1-path"
                        src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
                    <img alt="Image" src="./img/service-path-1.png" class="bp1-path1"
                        src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
                </div>
            </div>
            <div class="bp1-asset8">
                <img alt="Image" src="./img/service-bitmap.png" class="bp1-bitmap"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
                <img alt="Image" src="./img/service-rectangle-1.png" class="bp1-rectangle"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            </div>
            <img alt="Image" src="./img/service-wave.png" class="bp1-wave" id="None"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            <div class="bp1-asset7">
                <img alt="Image" src="./img/service-path-2.png" class="bp1-path"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            </div>
            <img alt="Image" asrc="./img/service-wave-copy.png" class="bp1-wavecopy"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            <!-- <img alt="Image" src="./img/service-wave-copy.png" class="bp1-wavecopy"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" /> -->
        </div>
        <img alt="Image" src="./img/service-wave-copy.png" class="wave-copy" />
        <img src="./img/logo-criadores-out.svg" class="LogoCriadoresOut" />
        <div class="ADICIONAR-SERVIOS"> ADICIONAR SERVIÇOS AO SITE </div>

        <img alt="Image" src="./img/conteudo-path-2-1.png" class="Path-2" />
        <div class="BoxRec"></div>
        <div class="BgPreview">
            <button class="okay" type="button"> Confirmar</button>
            <button class="apagar" type="button"> Apagar</button>
            <div class="ball"></div>
            <div class="PreVisu">Pré-visualizar e Confirmar:</div>
            <div class="GrupoServ">
                <img alt="Image" src="./img/picture.svg" class="Defimg" />
                <!-- <span class="ServTitle">${ntitle}</span> -->
                <span class="ServTitle">Título do produto ou Serviço</span>
                <span class="ServPrice">Preço</span>
                <div class="DetailBox">
                    <div class="SoftUse">SOFTWARES E FERRAMENTAS USADAS</div>
                    <div class="DetailL">Detalhe em poucas palavras, caixa responsiva com stack e BgPadding</div>
                </div>
            </div>
        </div>

        <div class="inpBox">
            <div class="Bginp">
                <input type="png" name="inpImg"  img alt="Image" src="./img/picture.svg" class="InpImg">
                <input class="inpTit" placeholder="Adicione Aqui o Título" name="AdicioneAquiTitulo" type="text">
                <div class="DetailBoxinp">
                    <input class="SoftUse" placeholder="SOFTWARES E FERRAMENTAS USADAS" name="AdicioneAquiSoft"
                        type="text">
                    <input class="DetailUse" placeholder="Detalhe em poucas palavras" name="AdicioneDetail" type="text">
                    <!-- <div class="DetailL">Detalhe em poucas palavras, caixa responsiva com stack e BgPadding</div> -->
                </div>
                <img alt="Image" src="./img/picture.svg" class="InpImg" />

            </div>
            <div class="ShapeButton">
                <input class="InpPrice" placeholder="$ 00.00" name="Price" type="number">
                <button class="contratar" type="button">Adicionar Serviço</button>
            </div>
        </div>

        <img alt="Image" src="./img/programa-bitmap-1@2x.png" class="Toki" />
    </div>
</body>

</html>
