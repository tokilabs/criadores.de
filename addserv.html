<body style="margin: 0;
 background: rgba(255, 255, 255, 1.0);">
    <!-- <input id="anPageName" name="page" type="hidden" value="service" /> -->
    <div class="service" id="None">
        <div class="backgroundsobre">
            <div class="asset10">
                <img alt="Image" src="./img/service-rectangle.png" class="rectangle"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            </div>
            <div class="asset9">
                <div class="group">
                    <img alt="Image" src="./img/service-path.png" class="path"
                        src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
                    <img alt="Image" src="./img/service-path-1.png" class="path1"
                        src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
                </div>
            </div>
            <div class="asset8">
                <img alt="Image" src="./img/service-bitmap.png" class="bitmap"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
                <img alt="Image" src="./img/service-rectangle-1.png" class="rectangle"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            </div>
            <img alt="Image" src="./img/service-wave.png" class="wave" id="None"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            <div class="asset7">
                <img alt="Image" src="./img/service-path-2.png" class="path"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            </div>
            <img alt="Image" src="./img/service-wave-copy.png" class="wavecopy">
        </div>

        <img src="./img/logo-criadores-out.svg" class="LogoCriadoresOut" />
        <div class="ADICIONAR-SERVIOS"> ADICIONAR SERVIÇOS AO SITE </div>

        <img alt="Image" src="./img/conteudo-path-2-1.png" class="Path-2" />
        <div class="BoxRec">
            <div class="BgInp">

                <div class="GrupoServ">
                    <input class="inpTit" placeholder="Adicione Aqui o Título" name="AdicioneAquiTitulo" type="text">
                    <div class="DetailBox">
                        <input class="SoftUse" placeholder="SOFTWARES E FERRAMENTAS USADAS" name="AdicioneAquiSoft"
                            type="text">
                        <input class="DetailUse" placeholder="Detalhe em poucas palavras" name="AdicioneDetail"
                            type="text">
                        <!-- <div class="DetailL">Detalhe em poucas palavras, caixa responsiva com stack e BgPadding</div> -->
                    </div>
                </div>

                <!-- <img alt="Image" src="./img/UploadImagePnng@4x.png" class="picture"> -->
                <img id="image-preview" class="picture" src="./img/UploadImagePnng@4x.png">
                <input style="display:none" id="input-image-hidden"
                    onchange="document.getElementById('image-preview').src = window.URL.createObjectURL(this.files[0])"
                    type="file" accept="image/jpeg, image/png">
                <button class="uppImgbtn" onclick="HandleBrowseClick('input-image-hidden');">UPLOAD IMAGE</button>
                <script type="text/javascript">
                    function HandleBrowseClick(hidden_input_image) {
                        var fileinputElement = document.getElementById(hidden_input_image);
                        //localStorage.clear()
                        fileinputElement.click();
                    }
                    //var imgset = document.getElementsByClassName('picture')[0].src;
                    //localStorage.setItem('ImageSet', imgset)
                </script>

                <input class="pricebtn" placeholder="$ 00.00" name="Price" type="number">
                <div class="ShapeButton">
                    <button class="contratar" type="button">Adicionar Serviço</button>
                    <!-- <script src="./addtostorage.js"></script> -->
                </div>
            </div>
            <div class="DetailGroup">
                <div class="detailTxt">Detalhes</div>
                <div class="llball"></div>
                <input class="servcat" placeholder="Categoria do Serviço" name="AdicioneAquiCat" type="text">
                <div class="dialogbg">
                    <!-- <textarea style="border: none;" class="inpdialog">Test</textarea> -->
                    <textarea class="inpdialog" cols="2" rows="10"
                        placeholder="Escreva um texto explicando este serviço"
                        name="AdicioneAquiLog" type="text" style="border: none;"> Escreva um texto explicando este serviço ...</textarea>
                </div>
            </div>
            <div class="overlaypv"></div>
            <!-- <img class="cart-item-image" src="${imagePut}" width="100" height="100"> -->
        </div>
        <img alt="Image" src="./img/programa-bitmap-1@2x.png" class="Toki" />
    </div>
